def mcPatch = (rootProject.modernUiMcTargetInfo.scheme == 'legacy'
        ? (rootProject.modernUiMcTargetInfo.patch as int)
        : Integer.MAX_VALUE)
def useIdentifierResourceId = rootProject.modernUiMcTargetInfo.scheme != 'legacy' || mcPatch >= 11
def identityMappingsFile = new File(rootProject.buildDir, "loom/identity-${minecraft_version}.tiny")
if (rootProject.modernUiMcTargetInfo.scheme != 'legacy') {
    identityMappingsFile.parentFile.mkdirs()
    identityMappingsFile.text = "tiny\t2\t0\tofficial\tnamed\n"

    configurations.configureEach {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == "org.ow2.asm") {
                details.useVersion("9.9.1")
            }
        }
    }

    def artifactType = Attribute.of("artifactType", String)
    def fixedArtifactsType = "modernui-neoform-fixed"
    dependencies {
        registerTransform(FixNeoformConfigTransform) {
            from.attribute(artifactType, "zip")
            to.attribute(artifactType, fixedArtifactsType)
        }
    }
    configurations.named("mcp").configure {
        attributes.attribute(artifactType, fixedArtifactsType)
    }
}


name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Java 25 • 26.1-snapshot-1 • Fabric"
            java: "25"
            minecraft_version: "26.1-snapshot-1"
            gradle_tasks: ":ModernUI-Fabric:build -x test"
          - name: "Java 21 • 1.21.11 • Fabric/Forge/NeoForge"
            java: "21"
            minecraft_version: "1.21.11"
            gradle_tasks: "build"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Set up Gradle (with caching)
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon --stacktrace ${{ matrix.gradle_tasks }} -Pminecraft_version=${{ matrix.minecraft_version }}

      - name: Upload test reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.java }}-${{ matrix.minecraft_version }}
          if-no-files-found: ignore
          retention-days: 7
          path: |
            **/build/reports/tests/test
            **/build/test-results/test
            build/reports/problems

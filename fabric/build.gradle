@CacheableTransform
abstract class FixAccessWidenerNamespaceTransform implements TransformAction<TransformParameters.None> {
    @InputArtifact
    @Classpath
    abstract Provider<FileSystemLocation> getInputArtifact()

    @Override
    void transform(TransformOutputs outputs) {
        File inputFile = inputArtifact.get().asFile
        File outputFile = outputs.file(inputFile.name)

        boolean needsRewrite = false
        ZipFile zipFile = new ZipFile(inputFile)
        try {
            zipFile.entries().each { ZipEntry entry ->
                if (needsRewrite) {
                    return
                }
                if (!entry.name.endsWith(".accesswidener")) {
                    return
                }
                String firstLine = zipFile.getInputStream(entry).withCloseable { inputStream ->
                    byte[] bytes = inputStream.readNBytes(256)
                    int newLineIndex = -1
                    for (int i = 0; i < bytes.length; i++) {
                        if (bytes[i] == (byte) '\n') {
                            newLineIndex = i
                            break
                        }
                    }
                    if (newLineIndex < 0) {
                        return null
                    }
                    return new String(bytes, 0, newLineIndex, StandardCharsets.UTF_8).trim()
                }
                if (firstLine != null && firstLine ==~ /^accessWidener\s+v\d+\s+official\s*$/) {
                    needsRewrite = true
                }
            }
        } finally {
            zipFile.close()
        }

        if (!needsRewrite) {
            Files.copy(inputFile.toPath(), outputFile.toPath())
            return
        }

        ZipInputStream zipInputStream = new ZipInputStream(inputFile.newInputStream())
        ZipOutputStream zipOutputStream = new ZipOutputStream(outputFile.newOutputStream())
        try {
            ZipEntry entry
            while ((entry = zipInputStream.nextEntry) != null) {
                // Avoid invalid signatures if we modify jar contents.
                if (entry.name.startsWith("META-INF/")) {
                    String upperName = entry.name.toUpperCase(Locale.ROOT)
                    if (upperName.endsWith(".SF") || upperName.endsWith(".RSA") || upperName.endsWith(".DSA") || upperName.endsWith(".EC")) {
                        continue
                    }
                }

                byte[] contents = zipInputStream.readAllBytes()
                if (entry.name.endsWith(".accesswidener")) {
                    String text = new String(contents, StandardCharsets.UTF_8)
                    String normalized = text.replaceFirst(/(?m)^accessWidener\s+v(\d+)\s+official\s*$/, 'accessWidener v$1 intermediary')
                    if (normalized != text) {
                        contents = normalized.getBytes(StandardCharsets.UTF_8)
                    }
                }

                ZipEntry outEntry = new ZipEntry(entry.name)
                outEntry.time = entry.time
                zipOutputStream.putNextEntry(outEntry)
                zipOutputStream.write(contents)
                zipOutputStream.closeEntry()
            }
        } finally {
            zipOutputStream.close()
            zipInputStream.close()
        }
    }
}


def identityMappingsFile = new File(rootProject.buildDir, "loom/identity-${minecraft_version}.tiny")
if (rootProject.modernUiMcTargetInfo.scheme != 'legacy') {
    identityMappingsFile.parentFile.mkdirs()
    identityMappingsFile.text = "tiny\t2\t0\tofficial\tnamed\n"

    def artifactType = Attribute.of("artifactType", String)
    def awFixedJarType = "modernui-awfixed-jar"
    dependencies {
        registerTransform(FixAccessWidenerNamespaceTransform) {
            from.attribute(artifactType, "jar")
            to.attribute(artifactType, awFixedJarType)
        }
    }
    configurations.configureEach { config ->
        if (config.name.startsWith("mod")) {
            config.attributes.attribute(artifactType, awFixedJarType)
        }
    }
}


def patchForgeClientExtraJar = {
    def userHome = gradle.gradleUserHomeDir
    def forgeUserdev = "${minecraft_version}-${rootProject.modernUiMcProfile.forge}" as String
    def clientExtraJar = new File(userHome, "caches/fabric-loom/${minecraft_version}/forge/${forgeUserdev}/client-extra.jar")

    if (!clientExtraJar.exists()) {
        return
    }

    def zip = new java.util.zip.ZipFile(clientExtraJar)
    try {
        if (zip.getEntry('META-INF/MANIFEST.MF') != null) {
            return
        }
    } finally {
        zip.close()
    }

    def manifest = new java.util.jar.Manifest()
    manifest.mainAttributes.putValue('Manifest-Version', '1.0')

    def tempJar = new File(clientExtraJar.parentFile, "${clientExtraJar.name}.patched")
    tempJar.delete()

    def inZip = new java.util.zip.ZipFile(clientExtraJar)
    try {
        tempJar.withOutputStream { outStream ->
            def jarOut = new java.util.jar.JarOutputStream(outStream)
            try {
                def metaInfDir = new java.util.jar.JarEntry('META-INF/')
                jarOut.putNextEntry(metaInfDir)
                jarOut.closeEntry()

                def manifestEntry = new java.util.jar.JarEntry('META-INF/MANIFEST.MF')
                jarOut.putNextEntry(manifestEntry)
                manifest.write(jarOut)
                jarOut.closeEntry()

                def buffer = new byte[8192]
                def entries = inZip.entries()
                while (entries.hasMoreElements()) {
                    def entry = entries.nextElement()
                    if (entry.name == 'META-INF/' || entry.name == 'META-INF/MANIFEST.MF') {
                        continue
                    }

                    def outEntry = new java.util.jar.JarEntry(entry.name)
                    jarOut.putNextEntry(outEntry)
                    def input = inZip.getInputStream(entry)
                    try {
                        int read
                        while ((read = input.read(buffer)) > 0) {
                            jarOut.write(buffer, 0, read)
                        }
                    } finally {
                        input.close()
                    }
                    jarOut.closeEntry()
                }
            } finally {
                jarOut.close()
            }
        }
    } finally {
        inZip.close()
    }

    if (!clientExtraJar.delete()) {
        throw new GradleException("Failed to delete ${clientExtraJar} before replacing it")
    }
    if (!tempJar.renameTo(clientExtraJar)) {
        throw new GradleException("Failed to replace ${clientExtraJar} with patched jar")
    }
}

def patchLoomLaunchCfg = { File launchCfg ->
    if (!launchCfg.exists()) {
        return
    }

    def lines = launchCfg.readLines('UTF-8')
    def out = []
    boolean skipping = false

    for (def line : lines) {
        if (!skipping) {
            if (!line.startsWith('\t') && line.trim() == 'clientdataArgs') {
                skipping = true
                continue
            }
            out << line
            continue
        }

        if (!line.startsWith('\t')) {
            skipping = false
            out << line
        }
    }

    launchCfg.text = out.join(System.lineSeparator()) + System.lineSeparator()
}


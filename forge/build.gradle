processResources {
    def javaFmlRange = "[${rootProject.modernUiForgeFmlMajor},)"
    def forgeVersionRange = "[${rootProject.modernUiMcProfile.forge},)"
    def minecraftVersionRange = rootProject.modernUiMcVersionRangeToml as String

    inputs.property 'version', mod_version
    inputs.property 'javafml_range', javaFmlRange
    inputs.property 'forge_version_range', forgeVersionRange
    inputs.property 'minecraft_version_range', minecraftVersionRange

    filesMatching("META-INF/mods.toml") {
        expand(
                version: mod_version,
                javafml_range: javaFmlRange,
                forge_version_range: forgeVersionRange,
                minecraft_version_range: minecraftVersionRange
        )
    }
}

